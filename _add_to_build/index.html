<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <noscript><meta http-equiv="refresh" content="0;url=https://emeditor.org/en/"></noscript>
    <script>
        /**
         * @param {string} language
         * @return {string}
         */
        function getURL(language) {
            switch (language) {
                case "ja":
                case "ja-JP":
                    return "https://emeditor.org/ja/";
                case "ko":
                    return "https://emeditor.org/ko/";
                case "zh":
                case "zh-cn":
                case "zh-hans":
                    return "https://emeditor.org/zh-cn/";
                case "zh-tw":
                case "zh-hant":
                    return "https://emeditor.org/zh-tw/";
            }

            return "https://emeditor.org/en/"
        }

        window.location.replace(getURL(window.navigator.language));
    </script>
</head>
</html>
